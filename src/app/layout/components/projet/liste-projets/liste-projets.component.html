 <div class="content-wrapper container-xxl p-0">
  <div class="content-body"> 
    <!-- Kitchen Sink Datatables -->
    <section id="ngx-datatable-kitchen-sink">
<div class="row">
<div class="col-md-6 col-12">
  <div class="d-flex justify-content-between align-items-center m-1">
    <label class="d-flex align-items-center"
      >Show
      <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      entries</label
    >
  </div>
</div>
<div class="col-md-6 col-12 d-flex justify-content-md-end">
  <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
    <label class="d-flex align-items-center"
      >Search<input
        type="search"
        placeholder="Search"
        class="form-control ml-25"
        (keyup)="filterUpdate($event)"
        (search)="filterUpdate($event)"
    /></label>
  </div>
</div>
</div>
<ngx-datatable
[rows]="projets"
[rowHeight]="58"
class="bootstrap core-bootstrap"
[limit]="10"
[columnMode]="ColumnMode.force"
[headerHeight]="40"
[footerHeight]="50"
[scrollbarH]="true"
[limit]="basicSelectedOption"
>
<ngx-datatable-column
  [width]="50"
  [sortable]="true"
  [canAutoResize]="false"
  [draggable]="false"
  [resizeable]="false"
>
  <ng-template
    ngx-datatable-header-template
    let-value="value"
    let-allRowsSelected="allRowsSelected"
    let-selectFn="selectFn"
  >
  </ng-template>

</ngx-datatable-column>
<ngx-datatable-column name="Projet" prop="nomProjet" [width]="200">
  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
    <div class="d-flex align-items-center">
      <div *ngIf="row?.avatar > 0; else customAvatar">
        <img
          class="rounded-circle mr-1"
          src="assets/images/portrait/small/{{ row.avatar }}"
          height="32"
          width="32"
          alt="datatable-avatar"
        />
      </div>
      <ng-template #customAvatar>
        <div
          class="avatar mr-1 ml-0"
          
        >
          <div class="avatar-content">{{ name | initials }}</div>
        </div>
      </ng-template>
      <div class="cell-line-height">
        <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
          {{ name }} 
        </p>
        <span class="text-muted font-small-2"> {{ row.post }}</span>
      </div>
    </div>
  </ng-template>
</ngx-datatable-column>

  </ng-template>
</ngx-datatable-column> -->

<ngx-datatable-column name="Code" prop="code" [width]="120" >
  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Catégorie" prop="categorie" [width]="120" >
  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Actions" [width]="120" >
  <ng-template let-row="row" let-index="rowIndex" ngx-datatable-cell-template>
    <div class="d-flex align-items-center">
      <div ngbDropdown container="body">
        <a
          ngbDropdownToggle
          href="javascript:void(0);"
          class="hide-arrow"
          id="dropdownBrowserState"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          
        >
          <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
          <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
          routerLink="../details/{{row._id}}"
            ><i data-feather="file-text" class="mr-50"></i> Details</a
          >
        
          <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
          (click)="modalOpenVC(modalVC,row._id,index)"><i data-feather="trash-2" class="mr-50"></i> Delete</a
          >
        </div>
      </div>
      <a href="javascript:void(0)" (click)="modalOpenForm(modalForm)">edit</a>
      
    </div>
  </ng-template>
</ngx-datatable-column>
</ngx-datatable>


<button  class="btn btn-primary ml-1" (click)="modalOpenFormCreate(modalFormCreate)"  rippleEffect >
  <i data-feather="plus" class="mr-0 mr-sm-1"></i>
  <span class="d-none d-sm-inline-block">Create</span>
</button>
</section></div></div>
<!--/ Hoverable rows -->

</div></div>


   <!-- Modal -->
   <ng-template #modalVC let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <p>
        voulez Vous  vraiment supprimer?
      </p>
    </div>
    <div class="modal-footer">
      <button  type="button" class="btn btn-primary" (click)="modal.close('accepted')" rippleEffect>
        Oui
      </button>
      <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
        Non
      </button>
    </div>

  </ng-template>
  <!-- / Modal -->


  
  <div class="login-form">

    <!-- Modal -->
    <ng-template #modalForm let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel1">Modification projet</h4>
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" tabindex="0" ngbAutofocus>
          <form action="#">
            <label>Nom du projet : </label>
            <div class="form-group">
              <input type="text"  class="form-control" />
            </div>
            
            <div class="form-group">
              <label for="basicSelect" >Client</label>
                <select [(ngModel)]="selectedClient" class="form-control" name="basicSelect">
                  <option *ngFor="let client of clients" [value]="client?._id">{{ client?.responsable }}</option>
                </select>
          </div>
            <div class="form-group">
                <label for="basicSelect" >Catégorie</label>
                  <select [(ngModel)]="projet.categorie" class="form-control" name="basicSelect">
                    <option value="Cadrage">Cadrage</option>
                    <option value="Développement">Développement</option>
                    <option value="Analyse">Analyse</option>
                    <option value="Test et validation">Test et validation</option>


                  </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
                Annuler
              </button>
          <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
            Enregistrer
          </button>
          
        </div>
      </ng-template>
      <!-- / Modal -->
</div>



<div class="form">
  <!-- Modal -->
  <ng-template #modalFormCreate let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Ajout projet</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#">
          <label>Nom du projet : </label>
          <div class="form-group">
            <input type="text"  class="form-control" />
          </div>
          
          <div class="form-group">
              <label for="basicSelect" >Client</label>
                <select [(ngModel)]="selectedClient" class="form-control" name="basicSelect">
                  <option *ngFor="let client of clients" [value]="client?._id">{{ client?.responsable }}</option>
                </select>
          </div>
          <div class="form-group">
              <label for="basicSelect" >Catégorie</label>
                <select [(ngModel)]="projet.categorie" class="form-control" name="basicSelect">
                  <option value="Cadrage">Cadrage</option>
                  <option value="Développement">Développement</option>
                </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
              Annuler
            </button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
          Ajouter
        </button>
        
      </div>
    </ng-template>
    <!-- / Modal -->
</div>
