<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
  
          <!-- Statistics card section start -->
          <section id="statistics-card">
            <!-- Miscellaneous Charts -->
            <div class="row match-height">
              <div class="col-md-3">
                <div class="card card-statistics">
                  <div class="card-body statistics-body">
                    <div class="row">
                      <div class="col-md-3 ">
                        <div class="media">
                          <div class="avatar bg-light-info mr-2">
                            <div class="avatar-content">
                              <i data-feather="user" class="avatar-icon"></i>
                            </div>
                          </div>
                          <div class="media-body my-auto">
                            <h4 class="font-weight-bolder mb-0">{{ projets.length }}</h4>
                            <p class="card-text font-small-3 mb-0">Projets</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ Miscellaneous Charts -->
            </section>
             <!-- Hoverable rows -->
 <div class="row" id="table-hover-row">
    <div class="col-12">
      <div class="card">
   
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr >
                <th>Projet</th>
                <th>Client</th>
                <th>Catégorie</th>
                <th>code</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let projet of paginatedProjets">
                <td>{{projet.nomProjet}}</td>
                
                <td>{{projet.client}}</td>
                <td>{{projet.categorie}}</td>
                <td>{{projet.code}}</td>
                <td class="overflow-hidden">

                    <a (click)="modalOpenForm(modalForm)">
                    <i data-feather="edit" class="text-primary cursor-pointer"></i></a>
                    <a  (click)="modalOpenVC(modalVC)"
                        ><i data-feather="trash" class="mr-50"></i></a
                      >
                  <!-- <div ngbDropdown container="body">
                    <button type="button" class="btn btn-sm hide-arrow" ngbDropdownToggle data-toggle="dropdown">
                      <i data-feather="more-vertical"></i>
                    </button>
                  </div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination class="d-flex justify-content-end" [collectionSize]="50" [(page)]="currentPage"></ngb-pagination>
<button  class="btn btn-primary ml-1"(click)="modalOpenFormCreate(modalFormCreate)" rippleEffect >
    <i data-feather="plus" class="mr-0 mr-sm-1"></i>
    <span class="d-none d-sm-inline-block">Create</span>
  </button>
  
  <!--/ Hoverable rows -->
  
  </div></div>
   <!-- Modal -->
   <ng-template #modalVC let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <p>
        voulez Vous  vraiment supprimer le projet ? 
      </p>
    </div>
    <div class="modal-footer">
      <button  type="button" class="btn btn-primary"(click)="supprimer(row._id)" (click)="modal.close('Accept click')" rippleEffect>
        Oui
      </button>
      <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
        Non
      </button>
    </div>
    
  </ng-template>
  <!-- / Modal -->


  <div class="login-form">
    
    <!-- Modal -->
    <ng-template #modalForm let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel1">Modification projet</h4>
          <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" tabindex="0" ngbAutofocus>
          <form action="#">
            <label>Nom du projet : </label>
            <div class="form-group">
              <input type="text"  class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="basicSelect" >Client</label>
                  <select [(ngModel)]="projet.client" class="form-control" name="basicSelect">
                    <option value="GRDF">GRDF</option>
                    <option value="Blade Runner">Blade Runner</option>
                    <option>Thor Ragnarok</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="basicSelect" >Catégorie</label>
                  <select [(ngModel)]="projet.categorie" class="form-control" name="basicSelect">
                    <option value="Cadrage">Cadrage</option>
                    <option value="Développement">Développement</option>
                  </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
                Annuler
              </button>
          <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
            Enregistrer
          </button>
          
        </div>
      </ng-template>
      <!-- / Modal -->
</div>
<div class="form">
    
  <!-- Modal -->
  <ng-template #modalFormCreate let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Ajout projet</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#">
          <label>Nom du projet : </label>
          <div class="form-group">
            <input type="text"  class="form-control" />
          </div>
          
          <div class="form-group">
              <label for="basicSelect" >Client</label>
                <select [(ngModel)]="projet.client" class="form-control" name="basicSelect">
                  <option value="GRDF">GRDF</option>
                  <option value="Blade Runner">Blade Runner</option>
                  <option>Thor Ragnarok</option>
                </select>
          </div>
          <div class="form-group">
              <label for="basicSelect" >Catégorie</label>
                <select [(ngModel)]="projet.categorie" class="form-control" name="basicSelect">
                  <option value="Cadrage">Cadrage</option>
                  <option value="Développement">Développement</option>
                </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button  type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')" rippleEffect>
              Annuler
            </button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
          Ajouter
        </button>
        
      </div>
    </ng-template>
    <!-- / Modal -->
</div>
